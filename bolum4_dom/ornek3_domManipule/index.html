<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap (1).css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>DOM</title>
  </head>
  <body>
    <main>
      <div class="container text-center">
        <h1>Ornekler</h1>
        <img src="img/lamba_off.gif" alt="" class="resim" />
        <div class="mt-4">
          <button class="btn on btn-outline-warning mr-2">AÇ</button>
          <button class="btn off btn-outline-primary">KAPA</button>
        </div>

        <div class="input-div mt-3">
          <label for="textbox " class="yazı">Bir şeyler yazınız</label>
          <input type="text" class="textbox" />
          <label for="checkbox" class="yazı"> Küçük/Büyük</label>
          <input type="checkbox" class="checkbox" />
        </div>

        <ul class="liste text-start">
          <li>Java</li>
          <li>JavaScript</li>
          <li>Phyton</li>
          <li>C++</li>
          <li>SQL</li>
        </ul>

        <!-- div içerisinde hizalamak için align-items-center olabiir veya d-flex
        özelliği kullanılmalıdır. -->

        <div class="text-start d-flex mt-5">
          <input type="text " class="dil me-2" />
          <button class="btn ekle btn-success me-2">EKLE</button>
          <button class="btn sil btn-danger me-2">SİL</button>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
